<app-header></app-header>
<div class="newbooks m-8 flex">
    <div class="mx-auto">
        <p class="text-center text-3xl">
            Our <span class="text-orange-600 font-extrabold">Best Seller</span>
        </p>
        <p class="pb-8 font-extralight">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro,
            inventore.
        </p>
    </div>
</div>

<form class="flex justify-center">
    <label for="simple-search" class="sr-only">Search</label>
    <div class="flex justify-center">
        <input type="text" id="simple-search" [(ngModel)]="searchText" (ngModelChange)="filterBook(searchText)"
            [ngModelOptions]="{standalone: true}"
            class="bg-gray-50 border w-64 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search book title..." required>
    </div>
    <button type="submit"
        class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
        </svg>
        <span class="sr-only">Search</span>
    </button>
</form>

<div class="fourrowSection">
    <div class="bannerImage m-8">
        <div class="grid grid-cols-1 gap-4 md:grid-cols-4 p-4">
            <app-book *ngFor="let book of displayBooks" [book]="book"></app-book>
        </div>
    </div>
</div>
<app-footer></app-footer>
